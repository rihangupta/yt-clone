<body>
  <header class="navbar">
<a href="index.html" class="logo-link">
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 54 38" fill="currentColor">
      <path d="M52.7,5.9c-0.6-2.2-2.3-3.9-4.5-4.5C44,0,27,0,27,0S10,0,5.8,1.4C3.6,2,1.9,3.7,1.3,5.9C0,10.2,0,19,0,19s0,8.8,1.3,13.1c0.6,2.2,2.3,3.9,4.5,4.5C10,38,27,38,27,38s17,0,21.2-1.4c2.2-0.6,3.9-2.3,4.5-4.5C54,27.8,54,19,54,19S54,10.2,52.7,5.9z M21.6,27.2V10.8L35.6,19L21.6,27.2z"></path>

</a>   <input type="text" class="search-bar" placeholder="Search (disabled on this page)">
    <div class="nav-icons">
      <a href="index.html">🏠 Home</a>
      <button id="modeToggle" class="mode-btn">🌙</button>
    </div>
  </header>

  <main style="padding:20px; margin-top:80px;">
    <h2>Upload a New Video</h2>
    <form id="uploadForm">
      <input type="text" id="videoTitle" placeholder="Video title" required style="width: 300px; padding: 8px;"><br><br>
      <input type="file" id="videoFile" accept="video/*" required><br><br>
      <button type="submit" style="padding: 10px 20px; cursor: pointer;">Upload</button>
    </form>
  </main>

  <script src="script.js"></script>
