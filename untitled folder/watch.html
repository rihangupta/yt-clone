<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch - YouTube</title>

  <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="youtube.png">
<script src="https://kit.fontawesome.com/136716749f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo-link">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 54 38" fill="currentColor"><path d="M52.7,5.9c-0.6-2.2-2.3-3.9-4.5-4.5C44,0,27,0,27,0S10,0,5.8,1.4C3.6,2,1.9,3.7,1.3,5.9C0,10.2,0,19,0,19s0,8.8,1.3,13.1c0.6,2.2,2.3,3.9,4.5,4.5C10,38,27,38,27,38s17,0,21.2-1.4c2.2-0.6,3.9-2.3,4.5-4.5C54,27.8,54,19,54,19S54,10.2,52.7,5.9z M21.6,27.2V10.8L35.6,19L21.6,27.2z"></path></svg>
        YouTube
      </div>
    </a>
    <input type="text" class="search-bar" placeholder="Search (disabled)">
    <div class="nav-icons">
      <a href="index.html"><i class="fa-regular fa-house"></i> Home</a>
      <a href="upload.html"><i class="fa-regular fa-arrow-up-from-bracket"></i> Upload</a>
      <button id="modeToggle" class="mode-btn" aria-label="Toggle dark mode"><i class="fa-regular fa-moon"></i></button>
    </div>
  </header>

  <div class="watch-page-layout">
    
    <main class="watch-container">
      <video id="videoPlayer" width="100%" controls autoplay poster="">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h2 id="videoTitle" style="margin-top: 15px;">Video Title</h2>
      <div class="video-actions">
        <button id="likeBtn" aria-label="Like video"><i class="fa-regular fa-thumbs-up"></i> <span>0</span></button>
        <button id="dislikeBtn" aria-label="Dislike video"><i class="fa-regular fa-thumbs-down"></i> <span>0</span></button>
<button id="shareBtn" aria-label="Share video"><i class="fa-solid fa-share"></i> Share</button>
      </div>
      <p id="videoDescription">Video description will go here.</p>
      <hr>
      <div class="comments-section">
        <h3>Comments</h3>
        <form id="commentForm">
          <input type="text" id="commentInput" placeholder="Add a public comment..." required autocomplete="off">
          <button type="submit">Comment</button>
        </form>
        <div id="commentsList"></div>
      </div>
    </main>

    <aside class="up-next-sidebar">
      <h3>Up Next</h3>
      <div id="upNextList">
        </div>
    </aside>

  </div>

  <script src="script.js"></script>
</body>
</html>
